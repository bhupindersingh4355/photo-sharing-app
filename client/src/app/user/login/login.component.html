  <div>
    <img src="assets/images/single_user.png" id="icon" alt="User Icon" />
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="email"   placeholder="Email" [pattern]="emailRegex" required
      [ngClass]="{'invalid-textbox' :submitted && f['email']['errors'] }">
    <div *ngIf="submitted && f['email']['errors']">
        <label *ngIf="f['email']['errors']['required']" class="validation-message">This field is required.</label>
        <label *ngIf="f['email']['errors']['pattern']" class="validation-message">Invalid email address.</label>
    </div>
    <input type="password"  formControlName="password"   placeholder="Password" required minlength="6"
      [ngClass]="{'invalid-textbox' :submitted && f['password']['errors'] }">
    <div *ngIf="submitted && f['password']['errors']">
        <label *ngIf="f['password']['errors']['required']" class="validation-message">This field is required.</label>
        <label *ngIf="f['password']['errors']['minlength']" class="validation-message">Enter atleast 6 characters.</label>
    </div>
    <input type="submit" id="signInButton" value="Sign In">
  </form>
  <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
