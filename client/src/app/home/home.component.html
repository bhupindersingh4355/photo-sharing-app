  <div class="card border-0">
    <h3 class="card-header">Welcome, {{userDetails.fullName}}</h3>
    <!-- <ul class="list-group list-group-flush" *ngFor="let image of imageInfos | async">
      <li class="list-group-item">
        <p><a href="{{ image.url }}">{{ image.name }}</a></p>

      </li>
    </ul> -->
  </div>
  <section class="jumbotron text-center">

    <div class="container">
      <h1 class="jumbotron-heading">Photo Share</h1>
      <p class="lead text-muted">Anybody can come one this panel and share their photos. You can share photos as much as
        you can. Enjoy!</p>
      <p>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#photoAddModal">
          Share Photo
        </button>
        <a href="#" class="btn btn-secondary m-2 align-right" (click)="onLogout()" value="Logout">Logout</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4" *ngFor="let photo of photos; let i = index">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top"
              data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
              alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
              src="http://localhost:3000/public{{photo.photo}}" data-holder-rendered="true">
            <div class="card-body">
              <h4 class="card-title">
                {{photo.title}}
              </h4>
              <p class="card-text">
                {{photo.description}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#photoViewModal" (click)="this.imageInViewModal = 'http://localhost:3000/public/'+photo.photo">View</button>
                  <button *ngIf="photo.user_id == userDetails.id" type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" (click)="this.deletableId = photo._id">Delete</button>
                </div>
                <small class="text-muted" [innerHTML]="dateDiff(photo.create_at)"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Are you sure?</p>
          <div class="photo-add-form-buttons">
            <button type="button" id="deleteConfirmationModalClose" class="btn btn-secondary mx-2"
              data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger mx-2" (click)="deletePhoto(deletableId)">Yes, Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="photoViewModal" tabindex="-1" aria-labelledby="dphotoViewModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body image-view" style="background: url({{imageInViewModal}});">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="photoAddModal" tabindex="-1" aria-labelledby="photoAddModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="photoAddModalLabel">Add Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="photoAddForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" required
                [ngClass]="{'invalid-textbox' :submitted && f['title']['errors'] }">
              <div *ngIf="submitted && f['title']['errors']">
                <label *ngIf="f['title']['errors']['required']" class="validation-message">This field is
                  required.</label>
                <label *ngIf="f['title']['errors']['maxlength']" class="validation-message">Enter 30 characters
                  atmost.</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea formControlName="description" class="form-control" id="description" required
                [ngClass]="{'invalid-textbox' :submitted && f['description']['errors'] }"></textarea>
              <div *ngIf="submitted && f['description']['errors']">
                <label *ngIf="f['description']['errors']['required']" class="validation-message">This field is
                  required.</label>
              </div>
            </div>
            <div class="mb-3">
              <input type="file" formControlName="photo" accept="image/*" multiple (change)="selectFiles($event)" />
              <div *ngIf="submitted && f['photo']['errors']">
                <label *ngIf="f['photo']['errors']['required']" class="validation-message">This field is
                  required.</label>
              </div>
              <div class="mt-2 uploaded-images">
                <div class="px-2" *ngFor="let preview of previews; let i = index">
                  <img [src]="preview" alt="image" class="preview" width="200px">
                  <div *ngIf="submitted" class="progress-info">
                    <span>{{ progressInfos[i].fileName }}</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                        attr.aria-valuenow="{{ progressInfos[i].value }}" aria-valuemin="0" aria-valuemax="100"
                        [ngStyle]="{ width: progressInfos[i].value + '%' }">
                        {{ progressInfos[i].value }}%
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="photo-add-form-buttons">
              <button type="button" id="photoAddModalClose" class="btn btn-secondary mx-2"
                data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary mx-2">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
